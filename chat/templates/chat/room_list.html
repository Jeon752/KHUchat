{% extends 'base.html' %}

{% block content %}
<h2>Chat Rooms</h2>
<ul>
    {% for room in chat_rooms %}
        <li>
            <a href="{% url 'chat:room_detail' room.id %}">{{ room.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'chat:create_chat_room' %}">Create a New Room</a>
{% endblock %}
