<!-- chat/templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Chat App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'chat:room_list' %}">채팅방 목록</a></li>
                <li><a href="{% url 'accounts:profile' username=request.user.username %}">내 프로필</a></li>
                <li><a href="{% url 'accounts:logout' %}">로그아웃</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Chat App</p>
    </footer>
</body>
</html>
